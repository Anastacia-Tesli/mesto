<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="abb64ac93f95638a2598.svg" alt="Логотип приложения Место"></header><main class="content"><section class="profile"><div class="profile__pic"><img class="profile__avatar" src="" alt="Аватар пользователя"></div><div class="profile__info"><div class="profile__heading"><h1 class="profile__name"></h1><button class="button button_open profile__edit-button" type="button" aria-label="Открыть редактирование профиля"></button></div><p class="profile__job"></p></div><button class="button button_open profile__add-button" type="button" aria-label="Добавить место"></button></section><section class="places"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button class="button popup__close" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit" name="edit-form" novalidate><input id="name-input" class="popup__input" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__error name-input-error"></span> <input id="job-input" class="popup__input" name="about" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__error job-input-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_pic"><div class="popup__container"><button class="button popup__close" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_type_pic" name="edit-form" novalidate><input id="pic-input" class="popup__input" name="avatar" type="url" placeholder="Ссылка на картинку" required minlength="2" required> <span class="popup__error pic-input-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button class="button popup__close" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_add" name="add-form" novalidate><input id="place-input" class="popup__input" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error place-input-error"></span> <input id="link-input" class="popup__input" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error link-input-error"></span> <button class="popup__button" type="submit">Создать</button></form></div></div><div class="popup popup_type_show"><div class="popup__content"><button class="button popup__close" type="button" aria-label="Закрыть"></button> <img class="popup__image"><h2 class="popup__description"></h2></div></div><div class="popup popup_type_confirm"><div class="popup__container"><button class="button popup__close" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__button" type="button">Да</button></div></div><template id="template"><div class="place"><img class="place__image"> <button class="button place__delete-button" type="button" aria-label="Удалить"></button><div class="place__caption"><h2 class="place__title"></h2><div class="place__like"><button class="place__like-button" type="button" aria-label="Лайкнуть"></button> <span class="place__like-number"></span></div></div></div></template></div></body></html>
